<!DOCTYPE html>
<html>
<head>
	<title>Minecraft Console</title>
	<style>
		body {
			background-color: #2c2f33;
			color: #ffffff;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
		}
		.console {
			height: 300px;
			border: 1px solid #ffffff;
			overflow-y: scroll;
			padding: 10px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Minecraft Console</h1>
		<div class="console" id="console"></div>
		<div>
			<input type="text" id="command-input" placeholder="Enter command here">
			<button id="send-button" onclick="sendCommand()">Send</button>
		</div>
	</div>

	<script>
		const console = document.getElementById("console");

		// Example console output
		console.log("[17:34:56] [Server] Starting minecraft server version 1.18.2");
		console.log("[17:34:56] [Server] Loading properties");
		console.log("[17:34:56] [Server] Default game type: SURVIVAL");
		console.log("[17:34:56] [Server] Generating keypair");
		console.log("[17:34:57] [Server] Starting Minecraft server on *:25565");
		console.log("[17:34:57] [Server] Using default game type: SURVIVAL");
		console.log("[17:34:57] [Server] Preparing level \"world\"");
		console.log("[17:34:57] [Server] Preparing start region for level 0");
		console.log("[17:34:58] [Server] Preparing spawn area: 100%");
		console.log("[17:34:58] [Server] Done (2.069s)! For help, type \"help\" or \"?\"");

		// Example send command function
		function sendCommand() {
			const commandInput = document.getElementById("command-input");
			const command = commandInput.value;
			console.log(`[${new Date().toLocaleTimeString()}] [Client] ${command}`);
			// Execute the command here
			// ...
			// Clear the command input field
			commandInput.value = "";
		}

		// Autoscroll to the bottom of the console
		console.scrollTop = console.scrollHeight;
	</script>
</body>
</html>
